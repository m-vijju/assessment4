<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional To-Do List</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #00c9ff 0%, #92fe9d 100%);
            /* Changed to aqua blue gradient */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        #todo-container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
        }
        
        h2 {
            margin: 0 0 25px;
            text-align: center;
            color: #333;
            font-weight: 700;
            font-size: 28px;
        }
        
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        input[type="text"]:focus {
            outline: none;
            border-color: #00c9ff;
            /* Updated border color for focus */
        }
        
        button {
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.1s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
        }
        
        #add-btn {
            background-color: #00c9ff;
            /* Updated button color */
            color: white;
            margin-bottom: 20px;
            width: 100%;
            font-weight: 700;
        }
        
        #add-btn:hover {
            background-color: #00b0e8;
            /* Slightly darker shade on hover */
        }
        
        #filter-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 25px;
        }
        
        .filter-btn {
            flex: 1;
            margin: 0 5px;
            background-color: #f0f0f0;
            color: #333;
            font-weight: 400;
        }
        
        .filter-btn:hover,
        .filter-btn.active {
            background-color: #e0e0e0;
        }
        
        #task-list {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        
        .task {
            padding: 15px;
            background-color: #fff;
            border: 1px solid #eee;
            border-radius: 6px;
            margin-bottom: 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background-color 0.3s ease;
        }
        
        .task:hover {
            background-color: #f9f9f9;
        }
        
        .task.completed {
            text-decoration: line-through;
            color: #888;
        }
        
        .task-actions {
            display: flex;
            gap: 8px;
        }
        
        .task-actions button {
            padding: 8px 12px;
            font-size: 14px;
        }
        
        .task-actions button.complete {
            background-color: #4CAF50;
            color: white;
        }
        
        .task-actions button.edit {
            background-color: #FFC107;
            color: #333;
        }
        
        .task-actions button.delete {
            background-color: #F44336;
            color: white;
        }
    </style>
</head>

<body>

    <div id="todo-container">
        <h2>To-Do List</h2>
        <input type="text" id="task-input" placeholder="Add a new task">
        <button id="add-btn">Add Task</button>
        <div id="filter-container">
            <button class="filter-btn active" data-filter="all">All Tasks</button>
            <button class="filter-btn" data-filter="pending">Pending Tasks</button>
            <button class="filter-btn" data-filter="completed">Completed Tasks</button>
        </div>
        <ul id="task-list"></ul>
    </div>

    <script>
        document.getElementById('add-btn').addEventListener('click', function() {
            const taskInput = document.getElementById('task-input');
            const taskText = taskInput.value.trim();

            if (taskText === '') return;

            addTask(taskText);
            taskInput.value = '';
        });

        function addTask(taskText) {
            const taskList = document.getElementById('task-list');
            const taskItem = document.createElement('li');
            taskItem.className = 'task';

            const taskContent = document.createElement('span');
            taskContent.textContent = taskText;

            const taskActions = document.createElement('div');
            taskActions.className = 'task-actions';

            const completeBtn = document.createElement('button');
            completeBtn.className = 'complete';
            completeBtn.textContent = 'Complete';
            completeBtn.addEventListener('click', function() {
                taskItem.classList.toggle('completed');
            });

            const editBtn = document.createElement('button');
            editBtn.className = 'edit';
            editBtn.textContent = 'Edit';
            editBtn.addEventListener('click', function() {
                const newTaskText = prompt('Edit Task', taskContent.textContent);
                if (newTaskText !== null && newTaskText.trim() !== '') {
                    taskContent.textContent = newTaskText.trim();
                }
            });

            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'delete';
            deleteBtn.textContent = 'Delete';
            deleteBtn.addEventListener('click', function() {
                taskList.removeChild(taskItem);
            });

            taskActions.appendChild(completeBtn);
            taskActions.appendChild(editBtn);
            taskActions.appendChild(deleteBtn);

            taskItem.appendChild(taskContent);
            taskItem.appendChild(taskActions);

            taskList.appendChild(taskItem);
        }

        // Filter functionality
        const filterButtons = document.querySelectorAll('.filter-btn');
        filterButtons.forEach(button => {
            button.addEventListener('click', function() {
                filterButtons.forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');
                const filter = this.getAttribute('data-filter');
                filterTasks(filter);
            });
        });

        function filterTasks(filter) {
            const tasks = document.querySelectorAll('.task');
            tasks.forEach(task => {
                switch (filter) {
                    case 'all':
                        task.style.display = 'flex';
                        break;
                    case 'pending':
                        task.style.display = task.classList.contains('completed') ? 'none' : 'flex';
                        break;
                    case 'completed':
                        task.style.display = task.classList.contains('completed') ? 'flex' : 'none';
                        break;
                }
            });
        }
    </script>

</body>

</html>
